<!DOCTYPE html>
<html>
<head>
  <title>Kiln Software</title>
  <link rel="stylesheet" href="normalize.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://use.typekit.net/kvn1llu.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <script type="text/javascript" src="script.js" async></script>
</head>
<body>
  <canvas id="canvas" class="home background"></canvas>
  <div class="home content">
    <img class="logo" src="kiln-logo-2x.png"/>
    <p class="blurb">
      We're busy working on mind blowing products. Enter your email
      and we'll let you know when they're ready.
    </p>

    <form action="//software.us10.list-manage.com/subscribe/post?u=8d57b4d89889f8de5a6308c76&amp;id=7e523c73a2"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate>
      <fieldset>
        <input  type="email"
                placeholder="Keep up with Kiln..."
                name="EMAIL"
                class="required email"
                id="mce-EMAIL">
        <!-- Honey Pot -->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input  type="text"
                  name="b_8d57b4d89889f8de5a6308c76_7e523c73a2"
                  tabindex="-1"
                  value="">
        </div>
        <input  type="submit"
                value="SUBSCRIBE"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"/>
      </fieldset>
    </form>

  </div>

</body>
</html>
